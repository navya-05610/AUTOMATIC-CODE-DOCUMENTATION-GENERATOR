<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Code File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h2 {
            font-size: 30px;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: #4e73df;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #f8f9fc;
        }

        .back {
            margin-top: 20px;
            display: block;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Upload Your Code File</h2>

        <form action="/generate" method="POST" enctype="multipart/form-data">
            <input type="file" name="codefile" accept=".py,.java,.cpp" required>
            <br>
            <button type="submit" class="btn">Generate Documentation</button>
        </form>

        <a href="/" class="back">‚Üê Back to Home</a>
    </div>

</body>
</html>
