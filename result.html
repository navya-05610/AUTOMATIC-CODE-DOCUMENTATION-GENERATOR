<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            text-align: center;
        }

        .container {
            margin: 80px auto;
            width: 70%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        pre {
            text-align: left;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #4e73df;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #f8f9fc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Generated Documentation</h2>

        <!-- Documentation Output -->
        <pre>{{ documentation }}</pre>

        <a href="/upload" class="btn">Generate Another</a>
        <a href="/" class="btn">Go Home</a>
    </div>

</body>
</html>
